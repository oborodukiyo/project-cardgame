<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Noto+Sans+JP:400,700,900|Noto+Serif+JP:400,700,900|PT+Sans:400,700|PT+Serif:400,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Card Game</title>
</head>
<body>
  <div class="centering" id="game-field">
    <div class="card rounded-0 bg-card">
      <div class="content p-2">

        <!-- カード名とスター -->
        <div class="h-15">
          <div class="text-center fw-900 p-1">カオス・エンペラー・ドラゴン</div>
          <hr class="mx-0 my-0">
          <div class="text-right mr-3 fw-900"><i class="fas fa-star mr-1 align-baseline text-warning"></i>8</div>
        </div>

        <!-- カードイメージ -->
        <div class="text-center bg-dark h-45 centering">
          <img class="w-40 m-3" src="img/dragon.png" alt="#">
        </div>

        <!-- カードの説明 -->
        <div class="fs-0p8em bg-discription p-1 h-40 d-flex flex-column justify-content-between">
          <p>このカードは、墓地にある光属性と闇属性モンスターを一体ずつプレイから除外することによって特別召喚できる。自身のライフポイントを1000削り、プレーヤー全員の手札とフェールド上のカードを墓地へ送ることができる。</p>
          <div>
            <hr class="mx-2 my-0">
            <div class="d-flex justify-content-end">
              <div class="mr-1"><strong>攻撃力</strong>/3000</div>
              <div class="mr-1"><strong>防御力</strong>/2400</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>
</html>
